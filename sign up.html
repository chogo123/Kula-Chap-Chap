<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
	<title>Sign Up</title>
	<link rel="stylesheet" type="text/css" href="styling.css">
</head>
<body class="signupbd">
	<h1 class="h1signup">Kula Chap Chap</h1>
	<div class="signupform">
<form>
	
	<label for="fname">First Name: </label>
	<input type="text" name="fname" placeholder="First Name" id="fname">


	<label for="lname">Last Name: </label>
	<input type="text" name="lname" placeholder="Last Name" id="lname">
	<div id="lnameresult" class="result"></div>
		
	<label for="email">Email: </label>
	<input type="email" name="Email" placeholder="Email" id="email">
	
	<label for="phonenumber">Phone Number: </label>
	<input type="text" name="Phone Number" placeholder="Phone Number" id="phonenumber">
	<div id="phoneresult" class="result"></div>
	
	<label>Date of Birth: </label>
	<input type="date" name="resdate" id="dob">

	<label for="password">Password: </label>
	<input type="password" name="Password" placeholder="Password" id="signuppw">

	<label for="cpassword">Confirm Password: </label>
	<input type="password" name="Cpassword" placeholder="Confirm Password" id="csignuppw">
				
	

	<input type="submit" value="Sign Up">

	

</form>
</div>
	

</body>
</html>
